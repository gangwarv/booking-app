<ion-header>
  <ion-toolbar>
    <ion-title>
      Booking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header> -->
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon slot="start" name="bus"></ion-icon>
                <ionic-selectable
                  [(ngModel)]="from"
                  [items]="stations"
                  itemValueField="id"
                  itemTextField="name"
                  [canSearch]="true"
                  (onChange)="onChange($event)"
                  (onSearch)="onSearch($event)"
                >
                </ionic-selectable>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="car"></ion-icon>
                <ionic-selectable
                  [(ngModel)]="to"
                  [items]="stations"
                  itemValueField="id"
                  itemTextField="name"
                  [canSearch]="true"
                  (onChange)="onChange($event)"
                  (onSearch)="onSearch($event)"
                >
                </ionic-selectable>
              </ion-item>
            </ion-list>

            <ion-fab horizontal="end" vertical="center">
              <ion-fab-button color="light" (click)="onSwap()">
                <ion-icon [name]="swapIcon"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-datetime [(ngModel)]="date" [min]="minDate" [max]="maxDate"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col>
            <a (click)="onSetDate(0)">
              today
            </a>
            <a (click)="onSetDate(1)">
              tommorow
            </a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button shape="round" expand="full" routerLink="/search"
              >Search</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
