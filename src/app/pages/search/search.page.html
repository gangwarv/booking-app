<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label >All Items</ion-label>
      <ion-button (click)="presentPopover($event)" fill="clear">
        Filter
      </ion-button>
    </ion-list-header>
    <ion-item *ngFor="let bus of buses" routerLink="/seat-layout" inset="true">
      <ion-label>
        <h2>{{ bus.departureTime }} - {{ bus.arrivalTime }}</h2>
        <p>6:00 hours - 32 seats</p>
        <h3>{{ bus.operatorName }}</h3>
        <p>{{ bus.busType }}</p>
      </ion-label>
      <ion-label text-right slot="end">
        <h1>â‚¹250</h1>
      </ion-label>
    </ion-item>
  </ion-list>
